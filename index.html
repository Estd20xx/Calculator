<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logo/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="inside">
            <form name="tryit" autocomplete="off">
                <input type="text" id="show" name="show">
                <br>
                <input type="button" value="/" class="hai" onclick="tryit.show.value += '/' ">
                <input type="button" value="*" class="hai" onclick="tryit.show.value += '*' ">
                <input type="button" value="+" class="hai" onclick="tryit.show.value += '+' ">
                <input type="button" value="-" class="hai" onclick="tryit.show.value += '-' ">
                <br>
                <input type="button" value="7" onclick="tryit.show.value += '7' ">
                <input type="button" value="8" onclick="tryit.show.value += '8' ">
                <input type="button" value="9" onclick="tryit.show.value += '9' ">
                <input type="button" class="hai" value="N" id="name" onclick="hellow()">
                <br>
                <input type="button" value="4" onclick="tryit.show.value += '4' ">
                <input type="button" value="5" onclick="tryit.show.value += '5' ">
                <input type="button" value="6" onclick="tryit.show.value += '6' ">
                <input type="button" value="C" class="hai" onclick="tryit.show.value = '' ">
                <br>
                <input type="button" value="1" onclick="tryit.show.value += '1' ">
                <input type="button" value="2" onclick="tryit.show.value += '2' ">
                <input type="button" value="3" onclick="tryit.show.value += '3' ">
                <input type="button" value="0" class="hai" onclick="tryit.show.value += '0' ">
                <br>
                <input type="button" value="=" class="equals" id="equals1"
                    onclick="tryit.show.value = eval(tryit.show.value) ">
            </form>
        </div>
    </div>
    <script src="./jss/main.js"></script>
</body>

</html>
